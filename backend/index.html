<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Trigger Playwright Automation</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
  <h1>Playwright Trigger Demo</h1>
  <button id="runBtn" style="padding:15px 30px; font-size:18px; cursor:pointer;">
    Run Automation
  </button>
  <p id="status" style="margin-top:20px; font-size:16px;"></p>

  <script>
    document.getElementById('runBtn').addEventListener('click', async () => {
      document.getElementById('status').textContent = 'Starting automation...';
      try {
        const res = await fetch('http://localhost:3000/run-automation');
        const text = await res.text();
        document.getElementById('status').textContent = text;
      } catch (err) {
        console.error(err);
        document.getElementById('status').textContent = 'Error triggering automation';
      }
    });
  </script>
</body>
</html>
